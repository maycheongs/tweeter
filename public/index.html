<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,400;0,700;1,300;1,700&display=swap" rel="stylesheet">



    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/newtweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/alltweets.css" type="text/css" />
     
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <!-- <script type="text/javascript" src="/scripts/new-tweet.js"></script> -->
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>      
      <span>tweeter</span>
      <ul class="nav-items">
        <li class="compose-btn"><button><b>Compose</b><img src="/images/002-upload.png" hidden><img src="/images/001-download.png"></button></li>
        
      </ul>    
    </nav>

    <header>
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2>Your Name</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet" hidden>
        <h2>Compose Tweet</h2>
        <div class="display" id="error-display" hidden>
        <div id="tweet-error">
          <img src="https://www.pngjoy.com/pngl/334/6258437_error-icon-chicken-as-food-hd-png-download.png" alt="Error Icon - Chicken As Food, HD Png Download@pngjoy.com">
          <div id="error-msg">Test Error Message          
          </div>
        </div>
        </div>
        <form method="POST" action="/tweets" id="tweet-form">
          <label for="text">What are you humming about?</label>
          <textarea name="text" id="tweet-text" rows="1"></textarea>
          <div>
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text" data-max="140"></output>
          </div>
        </form>
      </section>

      <section id="all-tweets"></section>
    </main>
    <button id="to-top-btn" hidden><img src="/images/scrolltop.png"></button>
  </body>
</html>
